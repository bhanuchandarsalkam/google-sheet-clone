<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google sheet clone</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
    <h1 id="selected">no selected</h1>
    <button id="btn">B</button>
    <button id="itallic-btn">I</button>
    <button id="underline-btn">U</button>
    <button id="left-btn">left</button>
    <button id="center-btn">center</button>
    <button id="right-btn">right</button>
    <select id="font-style-dropdown">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
    </select>
    <select id="font-size-dropdown">
        <option value="10px">10</option>
        <option value="12px">12</option>
        <option value="14px">14</option>
        <option value="18px">18</option>
    </select>
    <label for="bgcolor">bgcolor</label>
    <input type="color" id="bgcolor">
    <label for="fontcolor">fontcolor</label>
    <input type="color" id="fontcolor">
    <button id="cut-btn">cut</button>
    <button id="copy-btn">copy</button>
    <button id="paste-btn">paste</button>
    </div>
    <table>
        <thead>
        <tr id="table-heading-row">
            <th></th>
        </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
        <script src="index.js"></script>
</body>
</html>
